<div class="border-bottom row pb-4" style="margin-bottom: 16px; padding-bottom: 8px">
  <div class="col-10">
    <h4 class="text-black-50 mt-3">{{job['title']}}</h4>
    <div><b>Location</b>: {{job['location']}}</div>
    {% if 'salary' in job %}
    <div><b>Salary</b>: {{job['salary']}}</div>
    {% endif%}
  </div>
  <div class="col-2">
    <button type="button" class="btn btn-outline-primary">Apply</button>
  </div>
</div>
