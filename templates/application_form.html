<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
  <div class="mb-2">
    <label>Full Name</label><br />
    <input type="text" required name="full_name" placeholder="Bruce Wayne" aria-label="full_name" />
  </div>

  <div class="mb-2">
    <label>Email</label><br />
    <input type="email" required name="email" placeholder="bruce@wayne.com" aria-label="email" />
  </div>

  <div class="mb-2">
    <label>LinkedIn URL</label><br />
    <input type="url" name="linkedin_url" placeholder="https://linked.com/in/brucewayne" aria-label="linkedin_url" />
  </div>

  <div class="mb-2">
    <label>Education</label><br />
    <textarea name="education"></textarea>
  </div>

  <div class="mb-2">
    <label>Work Experience</label><br />
    <textarea name="work_experience"></textarea>
  </div>

  <div class="mb-2">
    <label>Resume URL</label><br />
    <input type="url" name="resume_url" aria-label="resume_url" />
  </div>

  <input type="submit" aria-label="submit" />
</form>
